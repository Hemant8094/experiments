<!DOCTYPE html>
<html lang="en"style = "height: 90%;
width: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TODOWEB</title>
    <style>
        .main{
            width: 100%;
            height: 100%;
            border: 5px solid rgb(115, 132, 168);
            background-color: rgb(64 63 63);
        }
        
        .top{
            width: 80%;
            margin: auto;
            border: 5px solid rgb(115, 132, 168);
            border-top: 0px;
            background-color: rgb(255, 255, 255);
                    
        }
        h4{
            margin: auto;
            font-size: 40px;
            color: rgb(0 0 0 / 67%);
            text-align: center;
        }
        .in{
            position: relative;
            background: white;
            width: 80%;
            margin: auto;
            height: 10%;

        }

        .todo_element{
            width:80%;
            word-break: break-all;
            
        }
        .buttoncss{
            margin-left: 85%;
            
        }
        .buttoncss:hover {
            background-color: #4da099;
            color: rgb(255, 255, 255);
        }
        .add_todo {
            width: 10%;
            height: 77%;
            max-width: 42px;
            max-height: 42px;
            min-width: 20px;
            min-height: 20px;
            border-radius: 50%;
            box-shadow: 1px 2px 20px 2px black;
            border: 0.3px solid black;
        }
        .add_todo[data-title]:hover::after{
            content: attr(data-title);
            background: rgb(134, 128, 128);
            position: absolute;
            top: 0;
            width: 155px;
            border: 1px red solid;
            border-radius: 12%;
            box-shadow: 6px 2px 11px 0px #888888;
        }
        .buttoncss[data-title]:hover:after{
            content: attr(data-title);
            background: rgb(134, 128, 128);
            position: absolute;
            right: 0;    
            top: -18px;
            width: 155px;
            border: 1px red solid;
            border-radius: 12%;
            box-shadow: 6px 2px 11px 0px #888888;
        }
        .add_todo:hover{
            background-color: #4da099;
            color: rgb(255, 255, 255);
            box-shadow:-1px 0px 3pt 0pt #0008ff;
            outline: none;
        }
        .todo_list {
            height: 75%;
            overflow-y: auto;
            margin: 0 10%;
            background: white;
            width: 80%;
        }
        .add_todo_input {
            width: 80%;
            height: 60%;
            border-radius: 20px;
            margin: auto;
            margin-left: 2%;
            margin-right: 2%;
            margin-top: 1%;
        }
        .add_todo_input:focus{
           box-shadow:  -1px 0px 3pt 0pt #0008ff;
           outline: none;
        }
       .create_relative{
            position: relative;
        }
        img{
            
            width: 60%;
            height: 60%;
            margin: 20%;
            
        }
        p{
            text-align: center;
        }
        .clearcss:hover{
            background-color: firebrick;
            color: ghostwhite;
            box-shadow:-1px 0px 3pt 0pt #0008ff;
        }
        #checkedtext{
            background-color: aqua;
            
            
        }
        #checkedtext:hover{
            background-color: rgba(32, 245, 227, 0.5);
            border: black dotted 1px;

        }
        
    </style>
</head>
<body style="height: 100%;width: 100%;">
    
    <div class = "main" style="margin: auto;">

       <div class = "top">
           <h4>TODOWEB</h4>
       </div>
       
       
       <div id = "createtodo" class = "in"  >
           <input type="text" class="add_todo_input"  onkeydown="search(this)">
           <button class="add_todo" onclick="addTodo()" data-title="click to create todo">+</button>
       </div>
       <div class="todo_list">
           <ol id = "list">
             
           </ol>
           <div id = 'giveimg'>

           </div>
           
           <div id = "clearbutton">
               <button class ="clearcss" onclick="clearbuttton()" title="click me to delete all">clear all</button>
           </div>
       </div>
    </div>
   <script>
       // initialization
       var print = console.log;
       var divelem = document.getElementById("createtodo");
        var ollist = document.getElementById("list");
        var inputEle= divelem.getElementsByTagName('input');
        var buttonEle= divelem.getElementsByTagName('button');
        var imgtag = document.getElementById("giveimg");
        var cleartag = document.getElementById("clearbutton");
        var clearbutton = cleartag.getElementsByTagName("button");
        var tolist = [];
        var checkedtolist = [];
        

        // execution
        showBlankScreen(); 
        openfile();
         
        // declaration

        function search() {
            if(event.key === 'Enter') {
                addTodo();      
            }
        }
        function sendingtolist(as){
            showBlankScreen();
            var newar = '';
            as.forEach((x, i) => {
                var htmll = ` 
               
                <li>
                    <div class="todo_element" id = "editid${i}">
                        <input type="checkbox" id = "checkbox" onclick = "checkboxfunc(${i})">
                        <span id = "checkedtext" title = "you have completed this ">

                        </span>
                        <span>${x}</span>
                    </div>
                    <div class = "create_relative">
                        <button class = "buttoncss" onclick='deleteTodo(${i})' data-title="click here to delete">x</button>
                        <button class = "buttoncss" onclick='edit(${i})' data-title="click here to edit">edit</button>
                    </div>
               </li>`
               
                newar = newar+ htmll;
               
            })
            ollist.innerHTML = newar;
        }

        function showBlankScreen() {
            if (tolist.length == 0) {
                imgtag.innerHTML =  '<img src = "./empty.png" ><p> <strong>YOU HAVE NOT MADE TODO </strong></p>';
            } else {
                imgtag.innerHTML =  '';
            }
        }

        function addTodo() {
            if (inputEle[0].value != ''){
                tolist.push(inputEle[0].value);
                inputEle[0].value = null; 
                sendingtolist(tolist)
                imgtag.innerHTML = '';
                savingdata();
            }
            
        }
        function savingdata(){
            localStorage.setItem("todosave",JSON.stringify(tolist));
        }
        function clearbuttton(){
            if(tolist !=[]){
                tolist = [];
                savingdata();
                sendingtolist(tolist);
            }
        }
        function openfile(){
            var data = localStorage.getItem("todosave");
            if (data) {
                tolist = JSON.parse(data);
                sendingtolist(tolist);
            }

        }

        function deleteTodo(index) {
            tolist.splice(index, 1);
            savingdata();
            sendingtolist(tolist);
        }
        function checkboxfunc(index){
           var checkboxx = document.getElementById("checkbox");
           var checkedtextt = document.getElementById("checkedtext");
           if(checkboxx.checked ==true){
                checkedtextt.innerHTML = "completed";
                
                savingdata();
           }
           else{
            checkedtextt.innerHTML = "";
           }
            
        }

        function edit(index){
            var editbox = document.getElementById(`editid${index}`);
            const input = document.createElement("INPUT");
            input.value = tolist[index];
            Array.from(editbox.children).forEach(e => e.remove());
            editbox.appendChild(input);

            const button = document.querySelector(`.buttoncss[onclick="edit(${index})"]`);
            const buttonParent = button.parentElement; 
            button.remove();
            const saveButton = document.createElement("BUTTON");
            saveButton.innerText = "Save";
            saveButton.classList.add('buttoncss');
            saveButton.dataset.title = "click to save";
            saveButton.onclick = function () {
                if (input.value) {
                    tolist[index] = input.value;
                    savingdata();
                    sendingtolist(tolist);
                }
            }
            buttonParent.appendChild(saveButton);
              
        }
       
   </script> 
</body>
</html>
